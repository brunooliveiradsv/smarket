<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMarket - Compra Inteligente</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://accounts.google.com/gsi/client" async></script>
    <script src="https://cdn.jsdelivr.net/npm/jwt-decode/build/jwt-decode.min.js"></script>

</head>
<body>
    
    <section id="login" style="display: block;">
        <div class="container" id="login">
            <img src="logo.png" alt="SMarket - Compra Inteligente">
            <div id="buttonDiv"></div>
        </div>
    </section>
    <section id="home" style="display: none;">
        <div class="container">
            <img src="logo.png" alt="SMarket - Compra Inteligente">
            <div class="sugestoes-container">
                <input type="text" id="itemInput"  placeholder="Nome do produto" oninput="filtrarSugestoes()">
                <div id="sugestoes"></div>
            </div>
            <div class="conteiner-organization">
                <input type="number" id="qtddInput" placeholder="Quantidade">
                <input type="text" id="precoInput" placeholder="PreÃ§o R$" oninput="formatarMoeda(this)">
            </div>
            <div class="conteiner-organization">
                <button onclick="adicionarItem()" type="submit"><i class="fa-solid fa-cart-plus"></i>&nbsp;&nbsp;Levar</button>
                <button onclick="excluirTodos()" type="submit" style="background-color: rgb(16, 90, 10);"><i class="fa-solid fa-trash"></i>&nbsp;&nbsp;Excluir Lista</button>
            </div>
            <ul id="listaCompras"></ul>
            <footer>
                <button onclick="deslogarApp()" style="background-color: rgb(16, 90, 10);"><i class="fa-solid fa-right-from-bracket"></i>&nbsp;&nbsp;Logout</button>
                <h3>Total&nbsp;R$<span id="totalPreco">0.00</span></h3>
            </footer>
        </div>
    </section>
    <script src="script.js"></script>
    
</body>
</html>
